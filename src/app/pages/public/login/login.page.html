<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <div *ngIf="isReadOnly">
                <ion-input name="phone" readonly [value]="formattedPhoneNumber" required></ion-input>
              </div>
              <div *ngIf="!isReadOnly">
                <ion-input name="phone" ngModel required></ion-input>
              </div>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>If you forgot you password, please <a routerLink="/register"> click</a> here!</div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
